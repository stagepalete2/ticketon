{% extends 'base.html' %}


{% block meta %}
<meta name="description" content="{{gallery.meta_description}}">
<meta name="keywords"
    content=" {% for keyword in gallery.meta_keywords.all %}{{keyword.name}}{% if not forloop.last %}, {% endif %}{% endfor %} ">

<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="canonical" href="https://petproject.kz">
<meta name="application-name" content="gulzada.petproject.kz">
<meta name="author" content="Gulzada and Yedige">
{% endblock meta %}

{% block css %}
{% endblock css %}

{% block title %}
<title>{{gallery.gallery_name}} | Project</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <form action="{% url 'signin' %}" method="POST" class="col-md-6">
            {% csrf_token %}
            <h1> Войти </h1>
            <div class="form-group">
                <label for="id_username">Имя пользователя:</label>
                <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none"
                    autocomplete="username" maxlength="150" required="" id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password">Пароль:</label>
                <input class="form-control" type="password" name="password" autocomplete="current-password" required=""
                    id="id_password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">Войти</button>
            </div>
        </form>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}

{% block js %}
{% endblock js %}
