<header class="bg-light">
    <nav class="container navbar navbar-expand-lg navbar-light">
        <div class="container-fluid row justify-content-between align-items-center">
            <div class="col-md-2 d-flex flex-row justify-content-start align-items-center">
                <a href="{% url 'home_page' %}" class="navbar-brand text-uppercase">Project</a>
            </div>
            <div class="col-md-6 d-flex flex-row justify-content-center align-items-center">
                <div class="input-group rounded w-100">
                    <form class="d-flex flex-row w-100" action="{% url 'search' %}" method="GET">
                        <input type="text" class="form-control border-0 w-100" placeholder="Поиск по PROJECT" aria-label="Search"
                            aria-describedby="basic-addon1" name="q">
                        <button type="submit" class="btn">Поиск</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <nav class="container navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <button class="navbar-toggler w-100" type="button" data-bs-toggle="collapse" data-bs-target="#navbar2"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbar2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'events_page' %}">Новые события</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog_page' %}">Блог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'gallery_page' %}">Галлерея</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'artists_page' %}" class="nav-link">Артисты</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'profile' pk=user.id %}" class="nav-link">{{user}}</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'signin' %}" class="nav-link">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signup' %}" class="nav-link">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
